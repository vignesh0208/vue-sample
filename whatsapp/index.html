                         </div>

                            <div class="col-sm-4 activation">

                                  <router-link class="tab menu" to = "/chats">CHATS</router-link>
                               </p>
                            </div>
                            <div class="col-sm-4 activation1" >
                               <p>
                                  <router-link class="tab menu" to = "/status">STATUS</router-link>

                            <div class="col-sm-4 activation2" >
