<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://beta.yekaliva.ai/widget/widget.css"/>
    <script src="https://beta.yekaliva.ai/widget/widget.js"></script>-->
    <title>sample</title>
  </head>
  <body>
    
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <input type="text" v-model="tasksvalue" placeholder="Enter Value">
                    <button type="button" class="btn btn-primary" v-on:click="onAdd(tasksvalue)" value="Submit">Submit</button>
                    <ul style="list-style: none;">
                        <li v-for="(task, index) in tasks">
                            <span v-on:click="onLeft(index)">left</span> {{task}} <span v-on:click="onRight(index)">Right</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <ul style="list-style: none;">
                        <li v-for="(taskDetail, index) in message">
                            <span v-on:click="reMove(index)">-</span>
                            <span v-on:click="onClick(index)">{{ taskDetail }}</span>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <ul style="list-style: none;">
                        <li v-for="(taskDetail, index) in message1">
                            <span v-on:click="onRemove(index)">-</span>
                            <span v-on:click="onMove(index)">{{ taskDetail }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main-sample.js"></script>

</html>
