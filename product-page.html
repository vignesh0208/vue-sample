<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" v-model="taskDetail" class="form-control" placeholder="Add task">        
                    </div>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary" v-on:click="onClick(taskDetail)">Primary</button>
                </div>
            </div>  

            <div class="row">
                <div class="col-md-12">
                    <ul class="list-group">
                        <li class="list-group-item" v-for="(task, index) in tasks">
                            <input type="text" v-model="tasks[index]" v-on:keyup="updateTask(task, index)" class="form-control" placeholder="Add task">
                            <span v-on:click="deleteTask(index)">Delete</span>
                            <span v-on:click="editTask(index)">Edit</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>    
    </div>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-camera@1.0.2/src/index.min.js"></script>
    <script src="js/main.js"></script>

    </body>
</html>
